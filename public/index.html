<html>
<head>
    <title>NodeJS</title>

    <META HTTP-EQUIV="cache-control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">  
    <META HTTP-EQUIV="Pragma" Content="no-cache">
    <META HTTP-EQUIV="Pragma-directive: no-cache">
    <META HTTP-EQUIV="Cache-directive: no-cache">

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!--[if lt IE 9]>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!-- Main Configuration Options -->

    <!-- Init Connect Socket and some listeners -->
    <script type="text/javascript" src="js/drawclient.js"></script>
    
</head>

<body onload="resizeCanvas();">

    <!-- DIV will hold canvas element created below -->
    <div id="canvas"></div>

    <script>
        // create body object (some event handling may need this)
        var pagebody = document.body;
        // create our "canvas"
        var canvas = document.createElement("canvas");
        // place canvas in the "canvas" div above
        document.getElementById("canvas").appendChild(canvas);
        // if this is IE8 or lower, implement flashcanvas
        if (typeof FlashCanvas != "undefined") {
            FlashCanvas.initElement(canvas);
        }  
        // assign context to the canvas
        var context = canvas.getContext('2d');            
    </script>
  
    <!-- Load event handlers at the end of the DOM load, because we need to access all the loaded elements -->
    <!--[if lt IE 9]>
        <script src="js/eventhandlerIE.js"></script>
    <![endif]-->   
    <!--[if gte IE 9]><!-->        
        <script src="js/eventhandler.js"></script>
    <!--<![endif]-->
 
</body>
</html>
